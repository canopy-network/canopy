#          cpus: "1.0"
  node-2:
    container_name: node-2
    build:
      context: ..
      dockerfile: .docker/Dockerfile
      args:
        EXPLORER_BASE_PATH: ""
        WALLET_BASE_PATH: ""
    ports:
      - 40000:40000 # Wallet
      - 40001:40001 # Explorer
      - 40002:40002 # RPC
      - 40003:40003 # Admin RPC
      - 9002:9002   # TCP P2P
      - 6061:6060   # Debug
    networks:
      - canopy
    command: ["start"]
    volumes:
      - ./volumes/node_2:/root/.canopy
